<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book['title'] }} by {{ book['author'] }} - Genre: {{ book['genre'] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found</p>
    {% endif %}
    <a href="/">Search again</a>
</body>
</html>
